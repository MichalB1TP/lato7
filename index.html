<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantyczny Układ 7</title>
    <style>
        body {
            margin: 0 auto; 
            padding: 0;
            width: 600px;
            height: 400px; 
            box-sizing: border-box; 
            position: relative;
        }
        
        nav, main, footer {
            border: 1px solid black; 
            padding: 0; 
            margin: 0;
            text-align: center;
            width: 600px;
            box-sizing: border-box;
            position: relative;
        }

        nav {
            height: 100px; 
            padding: 15px 5px;
        }

        main {
            height: 200px; 
            display: block; 
            border-top: none;
            border-bottom: none;
        }

        aside {
            width: 30%; 
            height: 100%; 
            border: 1px solid black; 
            border-right: 1px solid black; 
            padding: 20px 5px;
            float: left; 
            box-sizing: border-box;
            text-align: center;
        }

        section {
            width: 70%; 
            height: 100%; 
            border: 1px solid black;
            padding: 20px 5px;
            float: right; 
            box-sizing: border-box;
            text-align: center;
        }
        
        footer {
            height: 100px; 
            padding: 15px 5px;
            position: relative; 
            clear: both; 
        }

        h1, h3, p {
            margin: 5px 0;
            font-weight: normal; 
            font-size: 16px; 
        }

    </style>
</head>
<body>
    <a href="https://michalb1tp.github.io/mama/">Wróć</a>
    <B><P>INF.03-07-25.06-SG</P></B>
    
    <nav>
        <h1>Blok nawigacyjny</h1>
    </nav>

    <main>
        
        <aside>
            <h3>Blok boczny</h3>
        </aside>

        <section>
            <h3>Sekcja</h3>
        </section>

    </main>

    <footer>
        <p>Blok stopki</p>
    </footer>

</body>

</html>
